# YAML anchor for common BASE settings across all Docker services
x-common-base: &common-base
  build:
    context: .
    args:
      TZ: ${TZ:-UTC}
  env_file: .env
  environment:
    - TZ=${TZ:-UTC}
  read_only: true
  tmpfs:
    - /tmp:rw,noexec,nosuid,size=16m
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL
  pids_limit: 128

services:
  app:
    <<: *common-base
    container_name: cloudflare-verified-ddns
    restart: unless-stopped
    init: true
    volumes:
      - cache:/app/cache

    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "15"

  # ─── On-Demand Execution (Manual Run) ───
  test:
    <<: *common-base
    container_name: update_dns_test
    restart: "no"

volumes:
  cache:
