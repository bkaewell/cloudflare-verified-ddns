# YAML anchor for common BASE settings across all Docker services
x-common-base: &common-base
  build:
    context: .
  environment:
    TZ: ${TZ:-UTC}
    CYCLE_INTERVAL_S: ${CYCLE_INTERVAL_S:-60}
    LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ALLOW_PHYSICAL_RECOVERY: ${ALLOW_PHYSICAL_RECOVERY:-false}
    CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:?CLOUDFLARE_API_TOKEN is required}
    CLOUDFLARE_ZONE_ID: ${CLOUDFLARE_ZONE_ID:?CLOUDFLARE_ZONE_ID is required}
    CLOUDFLARE_DNS_NAME: ${CLOUDFLARE_DNS_NAME:?CLOUDFLARE_DNS_NAME is required}
    CLOUDFLARE_DNS_RECORD_ID: ${CLOUDFLARE_DNS_RECORD_ID:?CLOUDFLARE_DNS_RECORD_ID is required}
  read_only: true
  tmpfs:
    - /tmp:rw,noexec,nosuid,size=16m
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL
  pids_limit: 128

services:
  app:
    <<: *common-base
    container_name: cloudflare-verified-ddns
    restart: unless-stopped
    init: true
    volumes:
      - cache:/app/cache

    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "15"

  # ─── On-Demand Execution (Manual Run) ───
  test:
    <<: *common-base
    container_name: update_dns_test
    restart: "no"

volumes:
  cache:
