# YAML anchor for common BASE settings across all Docker services
x-common-base: &common-base
  build:
    context: .
    args:
      TZ: ${TZ:-UTC}
  env_file: .env
  environment:
    - TZ=${TZ:-UTC}

services:
  app:
    <<: *common-base
    container_name: cloudflare-verified-ddns
    restart: unless-stopped
    volumes:
      - cache:/app/cache

    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "15"

  # ─── On-Demand Execution (Manual Run) ───
  test:
    <<: *common-base
    container_name: update_dns_test
    restart: "no"

volumes:
  cache:
